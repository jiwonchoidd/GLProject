name: Build and Deploy Web Version

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: 3.1.51
        
    - name: Install GLM
      run: |
        cd DD_Engine
        wget https://github.com/g-truc/glm/releases/download/0.9.9.8/glm-0.9.9.8.zip
        unzip -q glm-0.9.9.8.zip
        rm glm-0.9.9.8.zip
        
    - name: Verify Emscripten
      run: emcc --version
      
    - name: Build Web Version
      run: |
        cd DD_Engine
        mkdir -p web-build
        cd web-build
        emcmake cmake ..
        emmake make
        
    - name: Generate index page
      run: |
        mkdir -p deploy
        
        # Generate sample list HTML
        SAMPLES=""
        for sample in DD_Engine/web-build/DD_Sample/*.html; do
          if [ -f "$sample" ]; then
            name=$(basename "$sample" .html)
            SAMPLES="$SAMPLES<div class=\"sample\"><h2>$name</h2><p>Interactive demo</p><a href=\"$name.html\">Launch</a></div>"
          fi
        done
        
        # Use template or fallback
        if [ -f "docs/index.template.html" ]; then
          sed "s|{{SAMPLES}}|$SAMPLES|g" docs/index.template.html > deploy/index.html
        elif [ -f "DD_Sample/docs/index.html" ]; then
          cp DD_Sample/docs/index.html deploy/index.html
        fi
        
    - name: Copy build files
      run: |
        if [ -f DD_Engine/web-build/DD_Sample/DD_Sample.html ]; then
          cp DD_Engine/web-build/DD_Sample/DD_Sample.html deploy/
          cp DD_Engine/web-build/DD_Sample/DD_Sample.js deploy/
          cp DD_Engine/web-build/DD_Sample/DD_Sample.wasm deploy/
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy
        
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
