<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DD_Engine - Cross-platform OpenGL game engine">
    <title>DD_Engine - Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .demo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        
        .demo-link {
            display: inline-block;
            padding: 20px 40px;
            background: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        
        .demo-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .feature p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .demo-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DD_Engine</h1>
        <p class="subtitle">Cross-platform OpenGL Game Engine</p>
    </header>
    
    <main>
        <div class="demo-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Web Demo</h2>
            
            <div style="text-align: center;">
                <a href="DD_Sample.html" class="demo-link">
                    Launch Demo
                </a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <h3>Cross-Platform</h3>
                    <p>Windows & Web (Emscripten)</p>
                </div>
                
                <div class="feature">
                    <h3>OpenGL</h3>
                    <p>OpenGL 3.3+ / WebGL 2.0</p>
                </div>
                
                <div class="feature">
                    <h3>C++14</h3>
                    <p>Clean C++14 codebase</p>
                </div>
                
                <div class="feature">
                    <h3>Extensible</h3>
                    <p>System-based architecture</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>
            <a href="https://github.com/jiwonchoidd/GLProject" target="_blank">GitHub</a>
            |
            <a href="https://github.com/jiwonchoidd/GLProject/blob/main/DEPLOYMENT.md" target="_blank">Documentation</a>
        </p>
        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
            Built with DD_Engine
        </p>
    </footer>
</body>
</html>
