name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: 3.1.51
        
    - name: Verify Emscripten
      run: emcc --version
      
    - name: Build Web Version
      run: |
        cd DD_Sample
        mkdir -p web-build
        cd web-build
        emcmake cmake ..
        emmake make
        
    - name: Prepare deployment
      run: |
        mkdir -p deploy
        cp DD_Sample/docs/index.html deploy/
        cp DD_Sample/web-build/DD_Sample.* deploy/ 2>/dev/null || true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
